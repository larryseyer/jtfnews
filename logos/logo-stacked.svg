<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Stacked/Vertical Logo - for limited horizontal space -->

  <!-- Icon box -->
  <rect x="25" y="10" width="150" height="150" fill="#000000"/>
  <text x="100" y="105"
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="72"
        font-weight="700"
        text-anchor="middle"
        fill="#ffffff">JTF</text>

  <!-- Text below -->
  <text x="100" y="195"
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="18"
        font-weight="300"
        text-anchor="middle"
        fill="#000000">JUST THE FACTS</text>

  <text x="100" y="230"
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="32"
        font-weight="600"
        letter-spacing="8"
        text-anchor="middle"
        fill="#000000">NEWS</text>

  <!-- Subtle line -->
  <line x1="50" y1="250" x2="150" y2="250" stroke="#000000" stroke-width="1"/>
</svg>