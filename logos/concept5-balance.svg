<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Concept 5: The Balance - Abstracted scales representing objectivity -->

  <!-- Balanced scale symbol - minimalist -->
  <g transform="translate(25, 15)">
    <!-- Center pillar -->
    <line x1="35" y1="25" x2="35" y2="80" stroke="#1e3a5f" stroke-width="3" stroke-linecap="round"/>
    <!-- Balance beam -->
    <line x1="5" y1="25" x2="65" y2="25" stroke="#1e3a5f" stroke-width="3" stroke-linecap="round"/>
    <!-- Left pan (simplified as circle) -->
    <circle cx="5" cy="25" r="8" fill="none" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Right pan (simplified as circle) -->
    <circle cx="65" cy="25" r="8" fill="none" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Triangle fulcrum at top -->
    <polygon points="35,18 30,25 40,25" fill="#1e3a5f"/>
    <!-- Base -->
    <line x1="20" y1="80" x2="50" y2="80" stroke="#1e3a5f" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="110" y="50" font-family="Times New Roman, serif" font-size="40" font-weight="400" fill="#1e3a5f">JTF News</text>

  <!-- Tagline -->
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Fair. Balanced. Factual.</text>

  <!-- Methodology note -->
  <text x="110" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#94a3b8">A methodology, not a media company</text>
</svg>