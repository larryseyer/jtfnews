<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Concept 3: The Checkpoint - Minimal verification mark -->

  <!-- Square with checkmark -->
  <g transform="translate(20, 20)">
    <!-- Outer square (slightly rounded) -->
    <rect x="0" y="0" width="70" height="70" fill="none" stroke="#1e3a5f" stroke-width="3" rx="8"/>
    <!-- Inner checkmark - simplified, geometric -->
    <polyline points="18,38 30,52 54,24" fill="none" stroke="#1e3a5f" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="110" y="45" font-family="Courier New, monospace" font-size="36" font-weight="700" fill="#1e3a5f">JTF</text>
  <text x="110" y="75" font-family="Courier New, monospace" font-size="20" font-weight="400" letter-spacing="2" fill="#475569">NEWS</text>

  <!-- Tagline -->
  <text x="110" y="98" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">VERIFIED FACTS ONLY</text>
</svg>