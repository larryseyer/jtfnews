<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Concept 4: Clean Typography - Stark, minimal wordmark -->
  <!-- "Boring enough to change the world" -->

  <!-- Main wordmark - ultra clean -->
  <text x="20" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="56" font-weight="200" letter-spacing="-2" fill="#1e3a5f">
    <tspan font-weight="600">JTF</tspan>
    <tspan dx="8" font-weight="200" fill="#64748b">NEWS</tspan>
  </text>

  <!-- Subtle underline -->
  <line x1="20" y1="82" x2="280" y2="82" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Full name, very small -->
  <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="400" letter-spacing="3" fill="#94a3b8">JUST THE FACTS</text>
</svg>