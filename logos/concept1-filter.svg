<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Concept 1: The Filter - Facts being distilled down -->
  <defs>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Filter/Funnel Symbol -->
  <g transform="translate(20, 15)">
    <!-- Wide top (noise/adjectives) -->
    <rect x="0" y="0" width="70" height="8" fill="#94a3b8" rx="2"/>
    <rect x="5" y="12" width="60" height="6" fill="#64748b" rx="2"/>
    <rect x="10" y="22" width="50" height="5" fill="#475569" rx="2"/>
    <!-- Narrow bottom (pure facts) -->
    <rect x="20" y="32" width="30" height="4" fill="#1e3a5f" rx="2"/>
    <rect x="25" y="40" width="20" height="50" fill="url(#filterGrad)" rx="2"/>
  </g>

  <!-- Text -->
  <text x="110" y="55" font-family="Georgia, serif" font-size="42" font-weight="400" fill="#1e3a5f">JTF</text>
  <text x="110" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="300" letter-spacing="8" fill="#64748b">NEWS</text>

  <!-- Tagline -->
  <text x="110" y="108" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#94a3b8">Just the Facts</text>
</svg>