<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <!-- Twitter/X Banner (1500x500) -->

  <!-- Background -->
  <rect width="1500" height="500" fill="#ffffff"/>

  <!-- Centered logo -->
  <g transform="translate(450, 150)">
    <!-- Icon box -->
    <rect x="0" y="0" width="140" height="140" fill="#000000"/>
    <text x="70" y="95"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="68"
          font-weight="700"
          text-anchor="middle"
          fill="#ffffff">JTF</text>

    <!-- Text -->
    <text x="170" y="55"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="32"
          font-weight="300"
          fill="#000000">JUST THE FACTS</text>

    <text x="170" y="105"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="44"
          font-weight="600"
          letter-spacing="8"
          fill="#000000">NEWS</text>

    <text x="170" y="140"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="16"
          font-weight="400"
          fill="#999999">Two sources. Zero opinions.</text>
  </g>

  <!-- Border -->
  <rect x="10" y="10" width="1480" height="480" fill="none" stroke="#e0e0e0" stroke-width="1"/>
</svg>