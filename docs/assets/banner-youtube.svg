<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440">
  <!-- YouTube Banner (2560x1440) -->

  <!-- Background -->
  <rect width="2560" height="1440" fill="#ffffff"/>

  <!-- Centered logo -->
  <g transform="translate(1030, 520)">
    <!-- Icon container -->
    <rect x="0" y="0" width="200" height="200" fill="#000000"/>

    <!-- Convergence Symbol -->
    <g transform="translate(100, 100)">
      <line x1="-55" y1="-48" x2="0" y2="10" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
      <line x1="55" y1="-48" x2="0" y2="10" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
      <circle cx="0" cy="10" r="10" fill="#ffffff"/>
      <line x1="0" y1="20" x2="0" y2="60" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- JTF NEWS -->
    <text x="240" y="130"
          font-family="Helvetica Neue, Arial, sans-serif"
          font-size="80"
          font-weight="600"
          fill="#000000">JTF NEWS</text>
  </g>

  <!-- Border -->
  <rect x="20" y="20" width="2520" height="1400" fill="none" stroke="#e0e0e0" stroke-width="2"/>
</svg>